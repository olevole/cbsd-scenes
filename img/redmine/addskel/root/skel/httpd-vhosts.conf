<VirtualHost *:80>
	ServerAdmin webmaster@MY.HOSTNAME
	DocumentRoot "/usr/local/www/redmine/public"
	ServerName MY.HOSTNAME
	ErrorLog "/var/log/httpd/MY.HOSTNAME.err"
	CustomLog /dev/null common

#	for SYNLINK version ow rubygem-passenger:
#	LoadModule passenger_module /usr/local/lib/ruby/gems/1.9/gems/passenger/buildout/apache2/mod_passenger.so
#	PassengerRoot /usr/local/lib/ruby/gems/1.9/gems/passenger
#	PassengerRuby /usr/local/bin/ruby19

	LoadModule passenger_module /usr/local/lib/ruby/gems/1.9/gems/passenger-4.0.50/buildout/apache2/mod_passenger.so
	PassengerRoot /usr/local/lib/ruby/gems/1.9/gems/passenger-4.0.50
	PassengerRuby /usr/local/bin/ruby19

	PassengerDefaultUser www
	PassengerMaxPoolSize 16
	PassengerMaxInstancesPerApp 16
	PassengerPoolIdleTime 86400

	SetEnv PATH "/sbin:/bin:/usr/sbin:/usr/bin:/usr/games:/usr/local/sbin:/usr/local/bin"
	RailsEnv production

	<Directory />
		Options FollowSymLinks Indexes
		AllowOverride All
		Require all granted
	</Directory>

</VirtualHost>
